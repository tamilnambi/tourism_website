    <div class="backtop">
      <a href="#top" style="color: black">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"

            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"

    <section style="text-align: center">
      <img
        src="src/banner6.jpg"
        alt="open suitcase with things to pack"
        width="100%"
        height="600"
      />
    </section>
    <main class="contact">
      <aside>
        <h2><span class="first">C</span>onnect with us</h2>
        <br /><br />
        <div>
          <a href="#"
            ><img
              src="src/facebook.png"
              alt="facebook icon"
              height="50"
              width="50"
            />&nbsp;&nbsp;Visit Tamilnadu</a
          ><br /><br />
          <a href="#"
            ><img
              src="src/instagram.png"
              alt="instagram icon"
              height="50"
              width="50"
            />&nbsp;&nbsp;Visit Tamilnadu</a
          ><br /><br />
          <a href="#"
            ><img
              src="src/twitter.png"
              alt="twitter icon"
              height="50"
              width="50"
            />&nbsp;&nbsp;Visit Tamilnadu</a
          >
        </div>
      </aside>
      <section>
        <h2>
          <span class="first">Q</span>uery/<span class="first">S</span>uggestion
        </h2>
        <br /><br />
        <form>
          <table class="form-table">
            <tr>
              <td><label for="Name">Name</label></td>
              <td><input type="text" name="name" id="name" required/></td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td><input type="email" name="email" id="email" required/></td>
            </tr>
            <tr>
              <td><label for="phone">Phone</label></td>
              <td><input type="tel" name="phone" id="phone" minlength="10" maxlength="10" required/></td>
            </tr>
            <tr>
              <td><label for="comments">Your Query/Suggestions</label></td>
              <td><textarea name="comments" id="comments" cols="30" rows="10" required></textarea></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <input class="button" type="submit" value="Submit">
                <input class="button" type="reset" value="Reset">
              </td>
            </tr>
          </table>
          
        </form>
      </section>
    </main>
  </body>
